<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Kimberly Miner</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="sidenav">
        <a class="button" href="index.html">Landing
            <img class="icon" src="images/home.png" alt="home icon">
        </a>
        <a href="portfolio.html">Porfolio
            <img class="icon" src="images/portfolio.png" alt="portfolio icon">
        </a>
        <a href="contact.html">Contact
            <img class="icon" src="images/email.png"alt="contact">
        </a>
    </div>
    <div id="content">
        <header>
            <img class="me" src="images/myphoto.jpg" alt="Me">
            <img class="logo" src="images/logo2.png" alt="Kimberly Miner Frontend Developer">
            <img src="images/Shutterstock_1985091362.jpg" alt="petals">
        </header>       
        <main>
            <div class="main">
            <h1>Contact Information</h1>
            <p>This is my communications page. All crucial contact information will be available here, including my resume and a widget for LinkedIn.</p>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            </div>
        </main>
        <footer>
            <p> &copy; 2023 - Kimberly Miner - <a href="site-plan.html">Site Plan</a></p>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</body>
</html>
